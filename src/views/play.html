<div class="play-container container py-2 px-0">
	<div class="progress mb-4" style="height: 10px;">
		<div class="progress-bar bg-success" role="progressbar" style="width: {{progressPer}}%"></div>
	</div>
	<div class="card shadow-sm border-0">
		<div class="card-body p-4" style="min-height: 363px !important;">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<span class="badge bg-light text-dark border">Question {{questionIdx}}</span>
			</div>
			<h4 class="card-title mb-4 fw-bold">{{questionText}}</h4>
			<div class="list-group gap-2">
			</div>
		</div>
		
		<div class="card-footer bg-white border-top-0 p-4 pt-0 d-flex justify-content-between">
			<button class="btn btn-outline-secondary btn-lg px-4" id="prev-btn" {{backButtonDisabled}}>
				<i class="fas fa-arrow-left me-2"></i> Back
			</button>
			
			<button class="btn btn-primary btn-lg px-4" id="next-btn">
				{{nextLabel}} 
				<i class="fas fa-arrow-right ms-2"></i>
			</button>
		</div>
	</div>
</div>
